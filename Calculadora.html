<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Moderna</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fdfb64, #42a5f5, #ffffff);
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 300px;
    }
    #history {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      font-size: 1.2em;
      text-align: right;
      border: none;
      background: #f3f3f3;
      border-radius: 10px;
      padding: 10px;
      overflow-x: auto;
    }
    #result {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 1.5em;
      text-align: right;
      border: none;
      border-bottom: 2px solid #42a5f5;
      outline: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      height: 50px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #42a5f5;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
    .clear {
      background-color: #ff5252;
    }
    .clear:hover {
      background-color: #d32f2f;
    }
    .equals {
      background-color: #66bb6a;
    }
    .equals:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="history"></div>
    <input type="text" id="result" readonly>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperation('/')">รท</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperation('*')">ร</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperation('-')">-</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendDecimal()">.</button>
      <button class="equals" onclick="calculate()">=</button>
      <button onclick="setOperation('+')">+</button>
      <button class="clear" onclick="clearResult()">C</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let previousInput = '';
    let operation = null;
    let history = '';

    function appendNumber(number) {
      currentInput += number;
      updateDisplay();
    }

    function appendDecimal() {
      if (!currentInput.includes('.')) {
        currentInput += '.';
        updateDisplay();
      }
    }

    function setOperation(op) {
      if (currentInput === '') return;
      if (previousInput !== '') {
        calculate();
      }
      operation = op;
      previousInput = currentInput;
      history += currentInput + ' ' + op + ' ';
      currentInput = '';
      updateHistory();
    }

    function calculate() {
      let result;
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      if (isNaN(prev) || isNaN(current)) return;

      switch (operation) {
        case '+':
          result = prev + current;
          break;
        case '-':
          result = prev - current;
          break;
        case '*':
          result = prev * current;
          break;
        case '/':
          result = prev / current;
          break;
        default:
          return;
      }

      history += currentInput + ' ';
      currentInput = result.toString();
      operation = null;
      previousInput = '';
      updateDisplay();
      updateHistory();
    }

    function clearResult() {
      currentInput = '';
      previousInput = '';
      operation = null;
      history = '';
      updateDisplay();
      updateHistory();
    }

    function updateDisplay() {
      document.getElementById('result').value = currentInput;
    }

    function updateHistory() {
      document.getElementById('history').textContent = history;
    }
  </script>
</body>
</html>
