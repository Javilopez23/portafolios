<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      font-size: 18px;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" placeholder="Ejemplo: 70" min="1">

    <label for="height">Altura (cm):</label>
    <input type="number" id="height" placeholder="Ejemplo: 170" min="1">

    <button onclick="calculateIMC()">Calcular IMC</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateIMC() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById('result').textContent = 'Por favor, introduce valores válidos.';
        return;
      }

      // Convertir la altura de cm a metros
      const heightInMeters = height / 100;

      // Calcular el IMC
      const imc = weight / (heightInMeters ** 2);

      // Categoría del IMC
      let category = '';
      if (imc < 18.5) {
        category = 'Bajo peso';
      } else if (imc >= 18.5 && imc < 24.9) {
        category = 'Peso normal';
      } else if (imc >= 25 && imc < 29.9) {
        category = 'Sobrepeso';
      } else {
        category = 'Obesidad';
      }

      // Mostrar el resultado
      document.getElementById('result').textContent = 
        `Tu IMC es ${imc.toFixed(2)} (${category}).`;
    }
  </script>
</body>
</html>
